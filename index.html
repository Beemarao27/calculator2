<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator style.css">
</head>
<body>
    <div class="border">
    <div>
        <h2 > Simple Calculator</h2> <br> <hr> <br>
        <input type="number" placeholder="Enter 1st number" id="num1"> <br>
        <input type="number" placeholder="Enter 2nd number" id="num2"> <br>
        <button id="Add">Add</button>
        <button id="Subtract">Subtract</button>
        <button id="Multiply">Multiply</button>
        <button id="Divide">Divide</button> <br>
        <input type="number" readonly id="result"; style="text-align: center;background-color: #666; color: #fff;">
    </div>
    <script type="text/javascript">
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res= document.getElementById("result");
        document.getElementById("Add").addEventListener
        ("click", function () {
            res.value = parseInt(n1.value)+parseInt(n2.value);
        });
        document.getElementById("Subtract").addEventListener
        ("click", function () {
            res.value = parseInt(n1.value)-parseInt(n2.value);
        });
        document.getElementById("Multiply").addEventListener
        ("click", function () {
            res.value = parseInt(n1.value)*parseInt(n2.value);
        });
        document.getElementById("Divide").addEventListener
        ("click", function () {
            res.value = parseInt(n1.value)/parseInt(n2.value);
        });
    </script>
    </div>
</body>
</html>
